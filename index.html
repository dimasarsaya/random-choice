<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Choice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Enter all choice seperate by a comma (',').
        <br> Press Enter After Done to select </h3>
        <textarea id="textarea" placeholder="Enter your choice here..."></textarea>

        <div id="tags">
            <span class="tag">Choice 1</span>
            <span class="tag highlight">Choice 2</span>
            <span class="tag">Choice 3</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
